spring:
  profiles:
    active: real
  application: 
    name: zuul
server:
  port: ${PORT:8480}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
zuul:
  routes: 
    api:
      strip-prefix: false
      path: /**
      service-id: api-main
      
tomcat:
  ajp:
    port: 8488
    remoteauthentication: false
    enabled: true